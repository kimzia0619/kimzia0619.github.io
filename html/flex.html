<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>스포츠플릭스</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/contents.css">
	<link rel="stylesheet" type="text/css" href="../css/layout.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-icons/bootstrap.css?_t=2">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	<script type="text/javascript" src="./js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$(".quick").hide();
		$(window).scroll(function(){
			if($(this).scrollTop() > 100){
				$('.quick').fadeIn(500);
				} else {
					$('.quick').fadeOut(500);
				}
			});

			$('#go-top').click(function(){
				$('html,body').animate({scrollTop : 0},800);
				return false;
			});
		
		});

	</script>
</head>
<body>
<div class="header">
	<div class="header_wrap">
		<h1><a href="../index.html">ZIAFOLIO</a></h1>
		<div class="quick">
			<a href="../index.html" id="go-main" title="메인으로">
				<i class="bi bi-reply-fill"></i>
			</a>
			<a href="#none" id="go-top" title="위로">
				<i class="bi bi-arrow-up-short"></i>
			</a>
		</div>
	</div>
</div>
		
<div class="container">
	<div class="contents">
		<div class="title_wrap">
			<div class="title flex">
				<h1>스포츠플릭스</h1>
			</div>
			<div class="sort">
				<span>디자인 100%</span>
			</div>
		</div>
	
		<div class="cont_group">
			<div class="monitor"><img src="../img/flex01.png"></div>
			<ul>
				<li><img src="../img/flex02.png"></li>
			</ul>
		</div>
		<a href="../index.html" class="list text-center">목록으로</a>
	</div>
</div>
</body>
</html>
